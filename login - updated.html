<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Login Page</title>
<!--    Font Awosome CDN-->
   <script src="https://kit.fontawesome.com/618da24f65.js" crossorigin="anonymous"></script>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- Place your stylesheet here-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <main role="main" class="container">
                   
                    <div class="row justify-content-center align-items-middle">
                        <div class="col-md-6">
                            <div class="card overflow-hidden">
                                
                                <div class="card-header text-center">
                                <h3>Login to agri portal</h3>
                                </div>
                                <div class="card-body">
                                    
                                    <div class="row">
                                       <div class="col-md-3">
                                            <img class="logimg img-fluid d-block mx-auto" src="Login-bro.svg" alt="">
                                        </div>
                                        <div class="col-md-9">
                                            <form class="form-horizontal">
                                            <div class="form-group input-group">
                                                <div class="input-group-prepend">
                                                   <span class="input-group-text" id="username"><i class="fas fa-user"></i></span>
                                               </div>
                                                <input type="email" class="form-control" id="username" placeholder="Enter username" />
                                            </div>

                                            <div class="form-group input-group">
                                               <div class="input-group-prepend">
                                                   <span class="input-group-text" id="password"><i class="fas fa-lock"></i></span>
                                               </div>
                                                <input type="password" class="form-control" id="userpassword" placeholder="Enter password" />
                                            </div>

                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customControlInline" />
                                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                                            </div>

                                            <div class="mt-3">
                                                <button class="btn btn-custom btn-block" type="submit">Log In</button>
                                            </div>

                                            <div class="mt-2 forgoot-pw">
                                                <a href="#"><i class="fa fa-lock" aria-hidden="true"></i> Forgot your password?</a>
                                            </div>
                                        </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    </main><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
